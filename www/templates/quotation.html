<ion-view>
  <ion-header-bar align-title="center" class="bar-positive special-color">
    <div class="buttons">
      <div class="buttons" style="width: 30px;height: 30px;" ng-click="back();">
        <i class="ion-ios-arrow-thin-left" style="    margin: auto;font-size: 25px;"></i>
      </div>
    </div>
    <h1 class="title">Cotizaciones</h1>
    <div class="buttons" style="width: 30px;height: 30px;" ng-click="addQuotationPopUp();">
      <i class="ion-ios-plus-outline" style="    margin: auto;font-size: 25px;"></i>
    </div>
  </ion-header-bar>
<ion-content>

  <div class="row">
         <div class="col s12 m6">
           <div class="card special-color">
             <div class="card-content white-text">
               <span class="card-title">Aún no tienes ninguna <strong style="font-weight:600">cotización</strong></span>
               <p>Haz click en  <i class="ion-ios-plus-outline" style=""> para agregar tu primera cotizacion</i>
               </div></p>
             </div>

           </div>
         </div>
       </div>


</ion-content>

</ion-view>
