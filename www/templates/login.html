<ion-view>
  <ion-content style="background-color: rgba(58, 167, 13, 0.59)">

    <div class="row" style="margin-top: 10vw;">
      <div class="col s12 m6">
        <div class="card card-login">
          <div class="card-content white-text">


            <span class="card-title login-title">{{translations.LOGIN_HEADER}}</span>

            <div class="input-field col s12">
              <input id="email" type="text" class="validate" ng-model="user.email">

              <label for="email">{{translations.LOGIN_EMAIL_PLACEHOLDER}}</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" ng-model="user.password">

              <label for="password">{{translations.LOGIN_PASSWORD_PLACEHOLDER}}</label>
            </div>

            <br />

            <a class="waves-effect waves-light btn" ng-click="login()" style="width: 100%;">{{translations.LOGIN_BUTTON}}</a>

            <p ng-click="goToRegister();" style="color:black;margin-top:30px;"> {{translations.LOGIN_SIGNUP_TEXT}} <strong style="font-weight:600;color:#8bcb71">{{translations.LOGIN_SIGNUP_BUTTON}}</strong></p>

            <p ng-click="goExplorer();" style="color:black;margin-top:30px;">{{translations.EXPLORER_FIRST}} <strong style="font-weight:600;color:#8bcb71">{{translations.EXPLORER_SECOND}}</strong></p>

          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
