<ion-view>
  <ion-content style="background-color: rgba(58, 167, 13, 0.59)">

    <div class="row" style="margin-top: 10vw;">
      <div class="col s12 m6">
        <div class="card card-login">
          <div class="card-content white-text">
            <span class="card-title login-title">Iniciar en EnergiaStore</span>

            <div class="input-field col s12">
              <input id="email" type="text" class="validate" ng-model="user.email">
              <label for="email">Correo</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" ng-model="user.password">
              <label for="password">Contraseña</label>
            </div>

            <br />
            <a class="waves-effect waves-light btn" ng-click="login()" style="width: 100%;">Iniciar sesión</a>


            <p ng-click="goToRegister();" style="color:black;margin-top:30px;"> aun no tienes una cuenta? <strong style="font-weight:600;color:#8bcb71">Registrate</strong></p>


          </div>

        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
