<ion-view>
  <ion-header-bar align-title="center" ng-class="design.header">
    <div class="buttons">

    </div>
    <h1 class="title">{{translations.APP_NAME}}</h1>

    <div class="buttons" style="width: 30px;height: 30px;" ng-click="goToSettings();">
      <i class="ion-ios-settings" style="    margin: auto;font-size: 25px;"></i>
    </div>

  </ion-header-bar>

  <ion-content>
    <img src="./img/quotation.jpeg" style="display:inline-block; width: 100%;height: calc((100vh - 44px ) / 3 );" alt="" ng-click="goToProjects()">
    <img src="./img/factory.jpeg" style="display:inline-block;width: 100%;height: calc((100vh - 44px ) / 3 );    top: -10px;position: relative;" alt="" ng-click="goToPenaltyEnergyEffiency()">

  </ion-content>
  <ion-footer-bar ng-class="design.footer">
    <div class="" style="width: 100%;display: flex;">

      <div class="buttons" style="margin:0 auto;">
        <button class="button tab-not-selected"  ng-click="goToProjects()">
          <i class="fa fa-bookmark"></i>
          {{translations.FOOTER_PROJECT}}
        </button>
      </div>

      <div  class="dashboard-button" ng-click="goToDashboard()">
        <img src="./img/logo.png" class="dashboard-button-img" alt="">
      </div>

      <div class="buttons" style="margin:0 auto;">
        <button class="button tab-not-selected"  ng-click="goToQuotes()">
          <i class="fa fa-money"></i>
          {{translations.FOOTER_QUOTE}}
        </button>
      </div>

    </div>
  </ion-footer-bar>
</ion-view>
